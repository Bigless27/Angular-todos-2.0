<html ng-app = "nameApp">
<head>
  <title>Angular todos 2.0</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller = "MainController">

  <div>
  Search : <input  ng-model = "query" type = "text" >
  </div>

  <table>
    <tr>
      <th><input type = "checkbox" ng-model = "master">Check All</th>
      <th><a href = "" ng-click = "sortField = 'name'; reverse = !reverse"> Task </a></th>
      <th> <a href = "" ng-click = "sortField = 'country'; reverse = !reverse">Country</a></th>
    </tr>
    <tr ng-repeat = "task in tasks | filter: query | orderBy: sortField:reverse">
      <td> <input type="checkbox" ng-checked = "master"> </td>
      <td> <a href="/task.view">{{task.name}}</a></td>
      <td>{{task.country}}</a></td>
      <td><img ng-src = "{{task.flagUrl}}" width = 100></td>
      <td><a href="" ng-click = "removeTask(task)">Remove</a></td>
    </tr>
  </table>


</body>
</html>
